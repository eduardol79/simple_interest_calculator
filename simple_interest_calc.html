<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>
        <br>
        <br>
        <label for="principal">Amount $:</label>
        <input type="number"  id="principal" name="principal" placeholder="principal" size="40" maxlength="40"></input> 
        <br>
        <label for="rate">Rate %:</label>
        <input type="number"  id="rate" name="rate" placeholder="number" size="40" maxlength="40"></input>  
        <br>
        <label for="years">Years:</label>
        <input type="number"  id="years" placeholder="10..15..20.. there's no limit" size="40" maxlength="40" name="years"> </input>
        <br>
        <br>
        <button type="submit" onclick="compute()"> Calculate </button>
    </body>
</html>
